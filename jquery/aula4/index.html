<!DOCTYPE html>
<html>

<head>
    <title>Aula 4 -  Seletores Hierárquicos</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('h2').css("margin","0");
            $('p').css("color","#0000FF");
            $('.div-1').css({'margin-bottom':'20px', 'background': '#CCC'});

            //filhas
            $('.div-1 spam').hide().fadeIn('800').css({'color':'green','font-size':'15px'});
            $('.div-1 h2').hide().fadeIn('100').css({'color':'blue','font-size':'50px'});

            //filhas diretas do elemento
            $('.div-1 > spam').css({'color':'red'});

            //primeiro elemento após o selecionamento
            $('.p1 + p').css({'font-size':'25px'});

            //atacando todos os elementos após o selecionamento
            $('.p1 ~ p').css({'color':'#CF00F1'});
        });
    </script>
</head>

<body>
    <div class="div-1">
        <h2>H2 filho da Div</h2>
        <p>P filho da Div
            <spam>Spam filho de P</spam>
        </p>
        <spam>Spam filho da Div</spam>
    </div>
    <h2>H2 fora da Div</h2>
    <p class="p1">P1 fora da Div</p>
    <p>P2 fora da Div</p>
    <p>P3 fora da Div</p>

</body>

</html>
