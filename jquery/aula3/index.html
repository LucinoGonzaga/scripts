<!DOCTYPE html>
<html>

<head>
    <title>Aula 3 - Lógica de Desenvolvimento do JQuery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
    <script type="text/javascript"> 
        $(document).ready(function(){
            /* os comandos podem ser dessa forma:
            $('h1').css('color','#F66');
            $('h1').hide();
            $('h1').fadeIn('slow');
            $('h1').text('Curso Jquery');
            */

            /* os comandos também pode ser dessa forma:
            $('h1').css('color','#F66').hide().fadeIn('slow').text('Curso Jquery');
            */

            $('h1')
                .css('color','#F66')
                .hide()
                .fadeIn('slow')
                .text('Curso Jquery');

            $('a').css("color","#F00");
            $('a').css({color: '#F00', display: 'block'});
            $('.link2').css("color","#00FF00");
            $('#link3').css("color","#0000FF");
            $('*').css("padding","10px");
            $('h1, #link3').css("border-bottom","solid 3px blue")
        });
    </script>
</head>

<body>
    <h1>Increva-se</h1>
<a href="#">Link 1</a>
<a href="#" class="link2">Link 2</a>
<a href="#" id="link3">Link 3</a>
</body>

</html>
